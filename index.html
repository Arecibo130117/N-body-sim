<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>N-Body Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050508; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
        #ui-container { position: absolute; top: 10px; right: 10px; }
        .label { color: white; position: absolute; pointer-events: none; font-size: 12px; opacity: 0.8; }
        #instructions {
            position: absolute; bottom: 20px; left: 20px; color: rgba(255,255,255,0.6);
            pointer-events: none; user-select: none;
        }
        b { color: #ff9d00; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="instructions">
        <h2>N-Body Fracture & Thermal Sim</h2>
        <p>Left Click + Drag: <b>Spawn Body</b></p>
        <p>Right Click / Wheel: <b>Camera</b></p>
        <p>Physics: <b>Velocity Verlet</b></p>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import GUI from 'three/addons/libs/lil-gui.module.min.js';

        // ==========================================
        // 1. CONFIGURATION & CONSTANTS
        // ==========================================
        const CONFIG = {
            G: 0.5,                // Gravitational Constant
            softening: 0.5,        // Gravity Softening (epsilon)
            dt: 0.016,             // Time step
            subSteps: 2,           // Physics substeps per frame
            maxBodies: 400,        // Max bodies to prevent lag
            trailLength: 60,       // Trail length
            
            // Fracture Props
            fractureThreshold: 15, // Kinetic Energy density required to fracture
            minFragmentMass: 0.2,  // Minimum mass to allow further splitting
            
            // Thermal Props
            heatDecay: 0.995,      // Cooling rate
            heatToGlow: 2.0,       // Multiplier for emission
            
            // Materials
            materials: {
                rock: { density: 1.0, color: 0x888888, emit: 0x331100, roughness: 0.9 },
                metal: { density: 3.0, color: 0xaaaaaa, emit: 0x001133, roughness: 0.4 },
                ice: { density: 0.5, color: 0xaaccff, emit: 0x0044aa, roughness: 0.1 }
            }
        };

        const V3 = (x, y, z) => new THREE.Vector3(x, y, z);

        // ==========================================
        // 2. PHYSICS ENGINE (INTEGRATOR & COLLISION)
        // ==========================================
        
        class Body {
            constructor(mass, pos, vel, type = 'rock', temp = 0) {
                this.id = Math.random().toString(36).substr(2, 9);
                this.mass = mass;
                this.invMass = mass > 0 ? 1 / mass : 0;
                
                // State Vectors
                this.pos = pos.clone();
                this.prevPos = pos.clone(); // For Verlet initialization or unused
                this.vel = vel.clone();
                this.acc = new THREE.Vector3(0, 0, 0);
                
                // Material & Physical Properties
                this.type = type;
                this.matProps = CONFIG.materials[type];
                // Radius derived from volume (Sphere assumption): V = m/rho, r = (3V/4pi)^(1/3)
                this.radius = Math.pow((3 * mass) / (4 * Math.PI * this.matProps.density), 1/3);
                
                // Thermal State
                this.temperature = temp; // Kelvin-like arbitrary unit
                this.maxTemp = 0;        // Track peak temp for scarring
                
                // Visual Mesh (will be assigned by renderer)
                this.mesh = null;
                this.trailIdx = 0;
                
                // Flags
                this.isFragment = false;
                this.toBeRemoved = false;
            }

            updateThermal() {
                // Cooling
                this.temperature *= CONFIG.heatDecay;
                if(this.temperature < 0.1) this.temperature = 0;
            }
        }

        class PhysicsSystem {
            constructor() {
                this.bodies = [];
                this.particles = []; // For fire/smoke
            }

            addBody(body) {
                if (this.bodies.length < CONFIG.maxBodies) {
                    this.bodies.push(body);
                    return body;
                }
                return null;
            }

            // Velocity Verlet Integration
            integrate(dt) {
                const halfDt = 0.5 * dt;

                // 1. First Verlet Step: v(t + 0.5dt) = v(t) + 0.5 * a(t) * dt
                //    r(t + dt) = r(t) + v(t + 0.5dt) * dt
                for (const b of this.bodies) {
                    b.vel.addScaledVector(b.acc, halfDt);
                    b.pos.addScaledVector(b.vel, dt);
                }

                // 2. Compute Forces (Gravity) at new positions -> a(t + dt)
                this.computeGravity();

                // 3. Resolve Collisions (modifies pos/vel and triggers fracture)
                this.resolveCollisions(dt);

                // 4. Second Verlet Step: v(t + dt) = v(t + 0.5dt) + 0.5 * a(t + dt) * dt
                for (const b of this.bodies) {
                    b.vel.addScaledVector(b.acc, halfDt);
                    b.updateThermal();
                }
            }

            computeGravity() {
                const N = this.bodies.length;
                // Reset accelerations
                for (let i = 0; i < N; i++) this.bodies[i].acc.set(0, 0, 0);

                const G = CONFIG.G;
                const epsSq = CONFIG.softening * CONFIG.softening;
                const vec = new THREE.Vector3();

                for (let i = 0; i < N; i++) {
                    for (let j = i + 1; j < N; j++) {
                        const A = this.bodies[i];
                        const B = this.bodies[j];

                        vec.subVectors(B.pos, A.pos);
                        const distSq = vec.lengthSq();
                        const dist = Math.sqrt(distSq);
                        
                        // F = G * m1 * m2 / r^2
                        // a1 = F/m1 = G * m2 / r^2 * (dir)
                        // Softened: G * m / (r^2 + eps^2)^(3/2)
                        
                        const f = G / Math.pow(distSq + epsSq, 1.5);
                        
                        // Accumulate acceleration
                        // Acc A += f * mB * vec
                        A.acc.x += f * B.mass * vec.x;
                        A.acc.y += f * B.mass * vec.y;
                        A.acc.z += f * B.mass * vec.z;

                        // Acc B -= f * mA * vec (Newton's 3rd law)
                        B.acc.x -= f * A.mass * vec.x;
                        B.acc.y -= f * A.mass * vec.y;
                        B.acc.z -= f * A.mass * vec.z;
                    }
                }
            }

            resolveCollisions(dt) {
                const newBodies = [];
                const removedIndices = new Set();
                const N = this.bodies.length;
                const vec = new THREE.Vector3();
                const relVel = new THREE.Vector3();

                // Simple Broadphase (O(N^2) for demo is fine up to ~500 bodies)
                for (let i = 0; i < N; i++) {
                    if (removedIndices.has(i)) continue;
                    for (let j = i + 1; j < N; j++) {
                        if (removedIndices.has(j)) continue;

                        const A = this.bodies[i];
                        const B = this.bodies[j];
                        
                        vec.subVectors(B.pos, A.pos);
                        const distSq = vec.lengthSq();
                        const minDist = A.radius + B.radius;

                        // Collision detected
                        if (distSq < minDist * minDist) {
                            const dist = Math.sqrt(distSq);
                            const overlap = minDist - dist;
                            
                            // Normal
                            const normal = vec.clone().normalize(); // A to B

                            // Relative Velocity
                            relVel.subVectors(B.vel, A.vel);
                            const velAlongNormal = relVel.dot(normal);

                            // Only resolve if moving towards each other
                            if (velAlongNormal < 0) {
                                // 1. Calculate Impact Physics
                                const restitution = 0.5; // Inelastic
                                const jImpulse = -(1 + restitution) * velAlongNormal / (A.invMass + B.invMass);
                                
                                // Impulse vector
                                const impulse = normal.clone().multiplyScalar(jImpulse);
                                
                                // Energy Analysis for Fracture
                                // Reduced mass mu = (m1*m2)/(m1+m2)
                                const mu = (A.mass * B.mass) / (A.mass + B.mass);
                                // Impact Energy E = 0.5 * mu * v_rel^2
                                const impactEnergy = 0.5 * mu * velAlongNormal * velAlongNormal;
                                
                                // Heat generation (Dissipated Energy approximation)
                                const dissipatedEnergy = impactEnergy * (1 - restitution);
                                const heatA = dissipatedEnergy * (B.mass / (A.mass + B.mass));
                                const heatB = dissipatedEnergy * (A.mass / (A.mass + B.mass));
                                
                                A.temperature += (heatA / A.mass) * 0.5; // Specific heat approx
                                B.temperature += (heatB / B.mass) * 0.5;

                                // Fracture Logic
                                // Energy Density Q = E_impact / Total Mass
                                const Q = impactEnergy / (A.mass + B.mass);
                                const isFracture = Q > CONFIG.fractureThreshold;

                                // Positional Correction (prevent sinking)
                                const correction = normal.clone().multiplyScalar(overlap / (A.invMass + B.invMass) * 0.8);
                                A.pos.sub(correction.clone().multiplyScalar(A.invMass));
                                B.pos.add(correction.clone().multiplyScalar(B.invMass));

                                if (isFracture && (A.mass > CONFIG.minFragmentMass || B.mass > CONFIG.minFragmentMass)) {
                                    // Handle Fracture
                                    this.fractureBodies(A, B, impactEnergy, newBodies);
                                    removedIndices.add(i);
                                    removedIndices.add(j);
                                    
                                    // Visual Flash
                                    visuals.triggerFlash(A.pos.clone().add(B.pos).multiplyScalar(0.5), impactEnergy);
                                } else {
                                    // Standard Bounce
                                    A.vel.sub(impulse.clone().multiplyScalar(A.invMass));
                                    B.vel.add(impulse.clone().multiplyScalar(B.invMass));
                                    
                                    // Add some tangential friction/spin effect (approximated)
                                    const tangent = relVel.clone().sub(normal.clone().multiplyScalar(velAlongNormal)).normalize();
                                    const friction = 0.1;
                                    const jt = -relVel.dot(tangent) * friction / (A.invMass + B.invMass);
                                    const tangentImpulse = tangent.multiplyScalar(jt);
                                    
                                    A.vel.sub(tangentImpulse.clone().multiplyScalar(A.invMass));
                                    B.vel.add(tangentImpulse.clone().multiplyScalar(B.invMass));
                                }
                            }
                        }
                    }
                }

                // Cleanup and Merging
                // Filter out removed bodies
                if (removedIndices.size > 0) {
                    this.bodies = this.bodies.filter((_, idx) => !removedIndices.has(idx));
                    // Remove meshes from scene
                    visuals.garbageCollect(this.bodies);
                }
                
                // Add new fragments
                for (const nb of newBodies) {
                    this.addBody(nb);
                }
            }

            fractureBodies(A, B, energy, newBodiesList) {
                // Combine A and B momentarily to calculate conservation
                const totalMass = A.mass + B.mass;
                const centerOfMass = A.pos.clone().multiplyScalar(A.mass).add(B.pos.clone().multiplyScalar(B.mass)).multiplyScalar(1/totalMass);
                const totalMomentum = A.vel.clone().multiplyScalar(A.mass).add(B.vel.clone().multiplyScalar(B.mass));
                const baseVel = totalMomentum.multiplyScalar(1/totalMass);

                // Determine fragment count based on energy
                const severity = Math.min(energy / CONFIG.fractureThreshold, 5.0); 
                const numFragments = Math.floor(3 + Math.random() * 3 * severity);

                let remainingMass = totalMass;
                
                for (let k = 0; k < numFragments; k++) {
                    if (remainingMass < CONFIG.minFragmentMass) break;
                    
                    // Power law mass distribution (approximate)
                    let fragMass = remainingMass * (0.3 + Math.random() * 0.4);
                    if (k === numFragments - 1) fragMass = remainingMass; // Last one takes all
                    
                    if (fragMass < CONFIG.minFragmentMass) continue;

                    remainingMass -= fragMass;

                    // Position: Scatter around CoM
                    const scatterDir = new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).normalize();
                    const offset = scatterDir.clone().multiplyScalar((A.radius + B.radius) * 0.5 * Math.random());
                    const fragPos = centerOfMass.clone().add(offset);

                    // Velocity: Base Velocity + Explosion Ejection
                    const ejectSpeed = Math.sqrt(energy / totalMass) * (0.5 + Math.random());
                    const fragVel = baseVel.clone().add(scatterDir.multiplyScalar(ejectSpeed));

                    // Temp: Fragments are hot
                    const fragTemp = Math.max(A.temperature, B.temperature) + (energy / totalMass) * 0.1;

                    // Create Fragment
                    const type = A.mass > B.mass ? A.type : B.type;
                    const frag = new Body(fragMass, fragPos, fragVel, type, fragTemp);
                    frag.isFragment = true;
                    
                    newBodiesList.push(frag);
                    
                    // Spawn visual debris particles
                    visuals.spawnExplosion(fragPos, fragTemp);
                }
            }
        }

        // ==========================================
        // 3. VISUALS & RENDERING
        // ==========================================

        class VisualSystem {
            constructor(scene, camera) {
                this.scene = scene;
                this.camera = camera;
                this.meshMap = new Map(); // Body ID -> Mesh
                this.trailMap = new Map(); // Body ID -> Line
                
                // Geometry & Materials Cache
                this.geoLow = new THREE.IcosahedronGeometry(1, 0); // Low poly
                this.geoHigh = new THREE.IcosahedronGeometry(1, 1); // Med poly
                
                // Particle System (Simple CPU Implementation for explosions)
                this.particles = [];
                const pGeo = new THREE.BufferGeometry();
                const pMat = new THREE.PointsMaterial({ 
                    color: 0xffaa00, size: 0.5, 
                    blending: THREE.AdditiveBlending, transparent: true, opacity: 0.8 
                });
                this.particleSystem = new THREE.Points(pGeo, pMat);
                this.particleSystem.frustumCulled = false;
                scene.add(this.particleSystem);
                this.maxParticles = 2000;
                this.pPositions = new Float32Array(this.maxParticles * 3);
                this.pSizes = new Float32Array(this.maxParticles);
                pGeo.setAttribute('position', new THREE.BufferAttribute(this.pPositions, 3));
            }

            update(bodies, dt) {
                // 1. Sync Bodies to Meshes
                const currentIds = new Set();
                
                bodies.forEach(body => {
                    currentIds.add(body.id);
                    let mesh = this.meshMap.get(body.id);

                    // Create mesh if new
                    if (!mesh) {
                        const matProps = body.matProps;
                        const mat = new THREE.MeshStandardMaterial({
                            color: matProps.color,
                            roughness: matProps.roughness,
                            emissive: 0x000000,
                            flatShading: true
                        });
                        
                        // Use LOD based on mass
                        const geo = body.mass > 5 ? this.geoHigh : this.geoLow;
                        mesh = new THREE.Mesh(geo, mat);
                        this.scene.add(mesh);
                        this.meshMap.set(body.id, mesh);

                        // Trail
                        const trailGeo = new THREE.BufferGeometry();
                        const positions = new Float32Array(CONFIG.trailLength * 3).fill(body.pos.x);
                        trailGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                        const trailMat = new THREE.LineBasicMaterial({ 
                            color: matProps.color, 
                            transparent: true, opacity: 0.3,
                            blending: THREE.AdditiveBlending 
                        });
                        const trail = new THREE.Line(trailGeo, trailMat);
                        trail.frustumCulled = false; // Optimization trade-off
                        this.scene.add(trail);
                        this.trailMap.set(body.id, { mesh: trail, positions: positions, idx: 0 });
                    }

                    // Update Position & Scale
                    mesh.position.copy(body.pos);
                    mesh.scale.setScalar(body.radius);
                    mesh.rotation.x += body.vel.z * 0.1 * dt; // Fake spin
                    mesh.rotation.y += body.vel.x * 0.1 * dt;

                    // Update Thermal Color (Emissive)
                    if (body.temperature > 50) {
                        const intensity = Math.min(body.temperature / 1000, 1.0);
                        const r = 1.0;
                        const g = Math.max(0, 1.0 - intensity * 0.5); // Becomes yellower/whiter
                        const b = Math.max(0, 1.0 - intensity);
                        mesh.material.emissive.setRGB(r, g, b);
                        mesh.material.emissiveIntensity = intensity * CONFIG.heatToGlow;
                    } else {
                        mesh.material.emissive.setHex(0x000000);
                    }

                    // Update Trail
                    const trailData = this.trailMap.get(body.id);
                    let idx = trailData.idx;
                    const posArr = trailData.positions;
                    posArr[idx * 3] = body.pos.x;
                    posArr[idx * 3 + 1] = body.pos.y;
                    posArr[idx * 3 + 2] = body.pos.z;
                    trailData.mesh.geometry.attributes.position.needsUpdate = true;
                    trailData.idx = (idx + 1) % CONFIG.trailLength;
                });

                // 2. Update Particles
                this.updateParticles(dt);
            }

            garbageCollect(activeBodies) {
                const activeIds = new Set(activeBodies.map(b => b.id));
                for (const [id, mesh] of this.meshMap) {
                    if (!activeIds.has(id)) {
                        this.scene.remove(mesh);
                        mesh.geometry.dispose();
                        mesh.material.dispose();
                        this.meshMap.delete(id);

                        const trail = this.trailMap.get(id);
                        if (trail) {
                            this.scene.remove(trail.mesh);
                            trail.mesh.geometry.dispose();
                            trail.mesh.material.dispose();
                            this.trailMap.delete(id);
                        }
                    }
                }
            }

            triggerFlash(pos, energy) {
                const light = new THREE.PointLight(0xffaa00, 1, 50);
                light.position.copy(pos);
                light.intensity = Math.min(energy * 0.1, 10);
                this.scene.add(light);
                
                // Animate cleanup
                const fade = () => {
                    light.intensity *= 0.8;
                    if (light.intensity < 0.1) {
                        this.scene.remove(light);
                        light.dispose();
                    } else {
                        requestAnimationFrame(fade);
                    }
                };
                fade();
            }

            spawnExplosion(pos, temp) {
                const count = 10;
                for(let i=0; i<count; i++) {
                    if (this.particles.length >= this.maxParticles) this.particles.shift(); // Recycle
                    this.particles.push({
                        pos: pos.clone().add(new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5)),
                        vel: new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).multiplyScalar(5),
                        life: 1.0,
                        decay: 0.01 + Math.random() * 0.03
                    });
                }
            }

            updateParticles(dt) {
                let pCount = 0;
                const positions = this.particleSystem.geometry.attributes.position.array;

                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    p.life -= p.decay;
                    p.pos.addScaledVector(p.vel, dt);
                    
                    if (p.life <= 0) {
                        this.particles.splice(i, 1);
                        continue;
                    }

                    positions[pCount*3] = p.pos.x;
                    positions[pCount*3+1] = p.pos.y;
                    positions[pCount*3+2] = p.pos.z;
                    pCount++;
                }
                
                this.particleSystem.geometry.setDrawRange(0, pCount);
                this.particleSystem.geometry.attributes.position.needsUpdate = true;
            }
        }

        // ==========================================
        // 4. MAIN INIT & LOOP
        // ==========================================

        const scene = new THREE.Scene();
        // Starfield Background
        {
            const starGeo = new THREE.BufferGeometry();
            const starPos = [];
            for(let i=0; i<2000; i++) {
                starPos.push((Math.random()-0.5)*1000, (Math.random()-0.5)*1000, (Math.random()-0.5)*1000);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
            const starMat = new THREE.PointsMaterial({color: 0x555555, size: 0.7});
            scene.add(new THREE.Points(starGeo, starMat));
        }

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 80, 150);

        const renderer = new THREE.WebGLRenderer({ antialias: false }); // Post-proc handles AA usually, or turn off for perf
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Post Processing (Bloom)
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.2;
        bloomPass.strength = 1.2;
        bloomPass.radius = 0.5;
        
        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // Systems
        const physics = new PhysicsSystem();
        const visuals = new VisualSystem(scene, camera);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x222222);
        scene.add(ambientLight);
        const sunLight = new THREE.DirectionalLight(0xffffff, 0.5);
        sunLight.position.set(50, 50, 50);
        scene.add(sunLight);

        // Initial Scenario: Solar System-ish
        function resetScenario(type) {
            physics.bodies = [];
            visuals.garbageCollect([]); // Clear all
            
            if (type === 'galaxy') {
                // Central Black Hole-ish
                physics.addBody(new Body(500, V3(0,0,0), V3(0,0,0), 'metal', 1000));
                
                // Orbiters
                for(let i=0; i<150; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = 30 + Math.random() * 60;
                    const velocity = Math.sqrt(CONFIG.G * 500 / dist);
                    const pos = V3(Math.cos(angle)*dist, (Math.random()-0.5)*2, Math.sin(angle)*dist);
                    const vel = V3(-Math.sin(angle)*velocity, 0, Math.cos(angle)*velocity);
                    physics.addBody(new Body(Math.random() * 2 + 0.5, pos, vel, 'rock'));
                }
            } else if (type === 'collision') {
                physics.addBody(new Body(100, V3(-40, 0, 0), V3(1, 0, 0), 'rock'));
                physics.addBody(new Body(100, V3(40, 0, 10), V3(-1, 0, 0), 'ice')); // Slight offset for spin
            }
        }
        
        resetScenario('galaxy');

        // Input Handling
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let dragStart = null;
        let dragLine = null;

        window.addEventListener('mousedown', (e) => {
            if (e.button === 0 && !e.target.closest('.lil-gui')) { // Left click
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                
                // Project to y=0 plane
                raycaster.setFromCamera(mouse, camera);
                const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
                const target = new THREE.Vector3();
                raycaster.ray.intersectPlane(plane, target);
                
                if (target) {
                    dragStart = target;
                    // Draw helper line
                    const points = [dragStart, dragStart];
                    const geo = new THREE.BufferGeometry().setFromPoints(points);
                    dragLine = new THREE.Line(geo, new THREE.LineBasicMaterial({ color: 0x00ff00 }));
                    scene.add(dragLine);
                }
            }
        });

        window.addEventListener('mousemove', (e) => {
            if (dragStart) {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
                const target = new THREE.Vector3();
                raycaster.ray.intersectPlane(plane, target);
                
                if (target && dragLine) {
                    const positions = dragLine.geometry.attributes.position.array;
                    positions[3] = target.x;
                    positions[4] = target.y;
                    positions[5] = target.z;
                    dragLine.geometry.attributes.position.needsUpdate = true;
                }
            }
        });

        window.addEventListener('mouseup', (e) => {
            if (dragStart) {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
                const target = new THREE.Vector3();
                raycaster.ray.intersectPlane(plane, target);
                
                if (target) {
                    const vel = target.clone().sub(dragStart).multiplyScalar(-0.5); // Drag backwards to shoot
                    physics.addBody(new Body(10, dragStart, vel, 'rock'));
                }
                
                if (dragLine) {
                    scene.remove(dragLine);
                    dragLine = null;
                }
                dragStart = null;
            }
        });

        // UI
        const gui = new GUI();
        const folderPhys = gui.addFolder('Physics');
        folderPhys.add(CONFIG, 'G', 0.1, 5.0).name('Gravity G');
        folderPhys.add(CONFIG, 'dt', 0.001, 0.05).name('Time Step');
        folderPhys.add(CONFIG, 'fractureThreshold', 1, 50).name('Break Strength');
        
        const folderVis = gui.addFolder('Visuals');
        folderVis.add(bloomPass, 'strength', 0, 3).name('Bloom Str');
        folderVis.add(bloomPass, 'threshold', 0, 1).name('Bloom Thresh');
        
        const folderScen = gui.addFolder('Scenarios');
        const scenarios = {
            'Galaxy Disk': () => resetScenario('galaxy'),
            'Head-on Collision': () => resetScenario('collision')
        };
        folderScen.add(scenarios, 'Galaxy Disk');
        folderScen.add(scenarios, 'Head-on Collision');

        // Loop
        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            
            // Physics Steps
            for(let i=0; i<CONFIG.subSteps; i++) {
                physics.integrate(CONFIG.dt / CONFIG.subSteps);
            }
            
            visuals.update(physics.bodies, CONFIG.dt);
            
            // Stats
            // document.title = `Bodies: ${physics.bodies.length}`;

            composer.render();
        }

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
